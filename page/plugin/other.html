<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>更多扩展插件</title>
    <link rel="stylesheet" href="../../assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="../../assets/module/admin.css?v=313"/>
    <link rel="stylesheet" href="../../assets/module/formSelects/formSelects-v4.css"/>
    <link rel="stylesheet" href="../../assets/module/city-picker/city-picker.css"/>
    <script src="../../assets/module/city-picker/city-picker.data.js"></script>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .layui-card-body {
            min-height: 128px;
            box-sizing: border-box;
        }

        .layui-card-body p {
            margin-bottom: 15px;
        }

        .layui-card-body .layui-form-label {
            padding-left: 0;
            text-align: left;
        }

        /* 城市选择器自适应宽度 */
        .city-picker-span {
            width: auto !important;
            padding-right: 20px !important;;
            min-width: 163px !important;;
            word-break: keep-all;
        }

        /** 修改城市选择器颜色 */
        .city-select-tab > a.active {
            color: #009688;
        }

        .city-select a:hover, .city-select a:focus {
            background-color: rgba(0, 150, 136, .1);
            color: #009688;
        }

        .city-select a.active {
            background-color: #009688;
            color: white;;
        }
    </style>
</head>
<body>

<!-- 加载动画 -->
<div class="page-loading">
    <div class="ball-loader">
        <span></span><span></span><span></span><span></span>
    </div>
</div>

<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-xs12 layui-col-sm6">
            <div class="layui-card">
                <div class="layui-card-header">加载层</div>
                <div class="layui-card-body" id="divLoading">
                    <p class="layui-text" data-step="1" data-intro="这是加载动画，是admin.js内置的方法">
                        调用admin.showLoading()方法。
                    </p>
                    <button id="btnShowLoading1" class="layui-btn layui-btn-sm">样式一</button>
                    <button id="btnShowLoading2" class="layui-btn layui-btn-sm">样式二</button>
                    <button id="btnShowLoading3" class="layui-btn layui-btn-sm">样式三</button>
                    <button id="btnLoading" class="layui-btn layui-btn-sm">按钮loading</button>
                </div>
            </div>
        </div>

        <div class="layui-col-xs12 layui-col-sm6">
            <div class="layui-card">
                <div class="layui-card-header">省市区联动选择</div>
                <div class="layui-card-body layui-form">
                    <p class="layui-text">
                        此插件来自于社区，<a href="https://fly.layui.com/extend/citypicker/#doc" target="_blank">前往查看</a>。
                    </p>
                    <div class="layui-form-item" data-step="2" data-intro="这是省市区选择插件，来自于layui社区">
                        <label class="layui-form-label">请选择住址</label>
                        <div class="layui-input-block" style="width:245px;max-width: 100%;overflow: visible;">
                            <input id="edtCity" class="layui-input" type="text" placeholder="输入选择城市"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-col-xs12 layui-col-sm6">
            <div class="layui-card">
                <div class="layui-card-header">下拉表格选择器</div>
                <div class="layui-card-body">
                    <p class="layui-text">
                        此插件来自于社区，<a href="https://fly.layui.com/extend/tableSelect/" target="_blank">前往查看</a>。
                    </p>
                    <div class="layui-form-item">
                        <label class="layui-form-label w-auto">请选择用户</label>
                        <div class="layui-input-block" style="width:245px;max-width: 60%;">
                            <input autocomplete="off" id="selTable" class="layui-input" type="text" placeholder="输选择"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-col-xs12 layui-col-sm6">
            <div class="layui-card">
                <div class="layui-card-header">多选下拉框</div>
                <div class="layui-card-body">
                    <p class="layui-text">
                        此插件来自于社区，<a href="https://fly.layui.com/extend/formSelects/" target="_blank" data-step="3"
                                    data-intro="点击这个蓝色的链接，可以前往社区查看插件介绍">前往查看</a>。
                    </p>
                    <div class="layui-form-item">
                        <label class="layui-form-label">请选择城市</label>
                        <div class="layui-input-block xm-select-nri" style="width:245px;max-width: 60%;">
                            <select name="city" xm-select="selDemo">
                                <option value="1">北京</option>
                                <option value="2">上海</option>
                                <option value="3">广州</option>
                                <option value="4">深圳</option>
                                <option value="5">天津</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-col-xs7 layui-col-sm4">
            <div class="layui-card">
                <div class="layui-card-header">二维码
                    <button id="demoQRCodeBtnChange" class="layui-btn layui-btn-xs pull-right"
                            style="margin-top: 10px;">
                        更换内容
                    </button>
                </div>
                <div class="layui-card-body text-center" style="height: 108px;">
                    <div id="demoQRCode" class="inline-block" data-step="4"
                         data-intro="QRCode在EasyWeb中已经改造成了layui扩展模块，使用更加方便">
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-col-xs5 layui-col-sm3">
            <div class="layui-card">
                <div class="layui-card-header">引导插件</div>
                <div class="layui-card-body text-center" style="padding: 45px 20px;">
                    <button id="demoIntroStart" class="layui-btn" data-step="5"
                            data-intro="intro.js也被改造成了layui扩展模块，并且重写了样式">开始指引
                    </button>
                </div>
            </div>
        </div>

        <div class="layui-col-xs12 layui-col-sm5">
            <div class="layui-card">
                <div class="layui-card-header">时钟插件
                    <a id="showGameFlash" class="pull-right" style="cursor: pointer;">
                        <i class="layui-icon layui-icon-senior"></i>
                    </a>
                </div>
                <div class="layui-card-body text-center" style="padding:14px 10px;">
                    <object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000"
                            codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=8,0,0,0"
                            width="250" height="100" id="honehoneclock" align="middle">
                        <param name="allowScriptAccess" value="always"/>
                        <param name="movie"
                               value="../../assets/images/HoneHoneClock.swf"/>
                        <param name="quality" value="high"/>
                        <param name="bgcolor" value="#ffffff"/>
                        <param name="wmode" value="transparent"/>
                        <embed wmode="transparent"
                               src="../../assets/images/HoneHoneClock.swf"
                               quality="high" bgcolor="#ffffff" width="250" height="100" name="honehoneclock"
                               align="middle" allowScriptAccess="always" type="application/x-shockwave-flash"
                               pluginspage="http://www.macromedia.com/go/getflashplayer"/>
                    </object>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- js部分 -->
<script type="text/javascript" src="../../assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="../../assets/js/common.js?v=313"></script>
<script>
    layui.use(['layer', 'form', 'admin', 'citypicker', 'formSelects', 'tableSelect', 'admin', 'QRCode', 'introJs'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var admin = layui.admin;
        var cityPicker = layui.citypicker;
        var formSelects = layui.formSelects;
        var tableSelect = layui.tableSelect;
        var QRCode = layui.QRCode;
        var introJs = layui.introJs;

        // 显示加载层
        $('#btnShowLoading1').click(function () {
            admin.showLoading('#divLoading', 1, '.9');
            setTimeout(function () {
                admin.removeLoading('#divLoading', true, true);
            }, 2000);
        });
        $('#btnShowLoading2').click(function () {
            admin.showLoading('#divLoading', 2, '.8');
            setTimeout(function () {
                admin.removeLoading('#divLoading', true, true);
            }, 2000);
        });
        $('#btnShowLoading3').click(function () {
            admin.showLoading('#divLoading', 3, '.8');
            setTimeout(function () {
                admin.removeLoading('#divLoading', true, true);
            }, 2000);
        });

        // loading按钮
        $('#btnLoading').click(function () {
            admin.btnLoading('#btnLoading');
            setTimeout(function () {
                admin.btnLoading('#btnLoading', false);
            }, 2000);
        });

        // 城市选择器
        var cp = new cityPicker("#edtCity");
        cp.setValue("湖北省/武汉市/武昌区");

        // 下拉表格选择器
        tableSelect.render({
            elem: '#selTable',	// 定义输入框input对象
            checkedKey: 'userId', // 表格的唯一建值，非常重要，影响到选中状态 必填
            searchKey: 'keyword',	// 搜索输入框的name值 默认keyword
            searchPlaceholder: '关键词搜索',	// 搜索输入框的提示文字 默认关键词搜索
            table: {
                url: '../../json/user.json',
                cellMinWidth: 100,
                cols: [[
                    {type: 'checkbox'},
                    {field: 'username', sort: true, title: '账号'},
                    {field: 'nickName', sort: true, title: '用户名'},
                    {field: 'phone', sort: true, title: '手机号'},
                    {field: 'sex', sort: true, title: '性别'}
                ]]
            },
            done: function (elem, data) {
                //选择完后的回调，包含2个返回值 elem:返回之前input对象；data:表格返回的选中的数据 []
                //拿到data[]后 就按照业务需求做想做的事情啦~比如加个隐藏域放ID...
                var selVal = [];
                for (var i = 0; i < data.data.length; i++) {
                    selVal.push(data.data[i].nickName);
                }
                elem.val(selVal.join(','));
            }
        });

        // 二维码
        var demoQrCode = new QRCode(document.getElementById("demoQRCode"), {
            text: "http://easyweb.vip",
            width: 101,
            height: 101,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
        // 更换内容
        $('#demoQRCodeBtnChange').click(function () {
            demoQrCode.makeCode("http://easyweb.vip?v=" + Math.floor(Math.random() * 10));
        });

        // 引导插件
        $('#demoIntroStart').click(function () {
            introJs().start();
        });

        // flash小游戏
        $('#showGameFlash').click(function () {
            var swfUrl = "../../assets/images/game1.swf";
            var swfTitle = "honehoneclock", width = '600', height = '343';
            var sHtml = '<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=8,0,0,0" width="' + width + '" height="' + height + '" id="' + swfTitle + '" align="middle">';
            sHtml += '      <param name="allowScriptAccess" value="always" />';
            sHtml += '      <param name="movie" value="' + swfUrl + '" />';
            sHtml += '      <param name="quality" value="high" />';
            sHtml += '      <param name="bgcolor" value="#ffffff" />';
            sHtml += '      <param name="wmode" value="transparent" />';
            sHtml += '      <embed wmode="transparent" src="' + swfUrl + '" quality="high" bgcolor="#ffffff" width="' + width + '" height="' + height + '" name="' + swfTitle + '" align="middle" allowScriptAccess="always" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer" />';
            sHtml += '   </object>';
            admin.open({
                type: 1,
                title: 'Flash小游戏(仅供娱乐)',
                area: '600px',
                offset: '80px',
                content: sHtml,
                success: function (layero, dIndex) {
                    layer.tips('控制：W上 S下 A左 D右&emsp;J射击', layero, {tips: [1, '#ff4c4c'], time: -1});
                }
            });
        });

    });
</script>
</body>
</html>
